<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector de Actividades</title>
  </head>
  <body class="bg-light">
   
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand text-center w-100 mb-0 h1 ">Buscador de Tareas Alejandro Ordonez Pegalajar</span>
      </div>
    </nav>

    
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">¿Qué buscas?</h2>
              <form id="formularioCreado">
                <div class="mb-3">
                  <label for="numeroPersonas" class="form-label">Número de Personas:</label>
                  <select id="numeroPersonas" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="tipoActividad" class="form-label">Tipo de Actividad:</label>
                  <select id="tipoActividad" class="form-select">
                    <option value="education">Educación</option>
                    <option value="social">Social</option>
                    <option value="recreational">Recreación</option>
                    <option value="charity">Caridad</option>
                    <option value="relaxation">Relajación</option>
                    <option value="busywork">Busywork</option>
                  </select>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
            </div>
          </div>

          
          <div id="resultados" class="mt-4"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
